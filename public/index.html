<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6543bd4db3.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Adam Ralph</title>
  </head>
  <body>
    <div class="container">
      <header id="header" class="header">
        <!-- Navigation mobile -->
        <div class="hamburger-logo">
          <button class="nav-toggle" aria-label="open navigation">
            <span class="hamburger"></span>
          </button>
          <nav class="nav">
            <a href="#about" class="nav__link">about</a>
            <a href="#projects" class="nav__link">projects</a>

            <a href="#contact" class="nav__btn-text"
              ><button class="btn nav__btn nav__link">Lets Talk</button></a
            >
          </nav>
          <!-- Logo -->
          <div class="logo--mobile">
            <h1 class="logo__heading">adam</h1>
          </div>
        </div>

        <!-- Navigation Tablet/Desktop -->
        <div class="header__logo">
          <h1 class="logo__heading">adam</h1>
        </div>

        <!-- Header image -->
        <div class="header__image"></div>

        <!-- Social links -->
        <div class="header__social">
          <!-- Twitter -->
          <a
            href="http://twitter.com/adamjralph"
            class="social__link social__link--twitter"
          >
            <i class="fa-brands fa-twitter header__social__icon--twitter"></i>
          </a>
          <!-- Youtube-->
          <a
            href="https://www.youtube.com/channel/UCRMH3kvPD8o1Khssr4A8EWg"
            class="social__link social__link--youtube"
          >
            <i class="fa-brands fa-youtube header__social__icon--youtube"></i>
          </a>
          <!-- Github -->
          <a
            href="https://github.com/adamjralph"
            class="social__link social__link--github"
          >
            <i class="fa-brands fa-github header__social__icon--github"></i>
          </a>
        </div>
        <!-- Navigation -->
        <nav class="nav">
          <a href="#about" class="nav__link">about</a>
          <a href="#projects" class="nav__link">projects</a>

          <a href="#contact" class="nav__btn-text"
            ><button class="btn nav__btn nav__link">Lets Talk</button></a
          >
        </nav>
      </header>
    </div>
    <div class="container">
      <main id="main" class="main">
        <section id="hero" class="hero">
          <h1 class="hero__heading">
            Hi, I'm a front end developer based in Melbourne
          </h1>
        </section>
      </main>
    </div>
  </body>
</html>
