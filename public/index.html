<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Adam Ralph</title>
  </head>
  <body>
    <div class="container">
    <header id="header" class="header">

        <div class="header__logo">
          <h1 class="header__logo__heading">adam</h1>
        </div>
        <!-- Twitter -->
        <div class="header__social">
          <a
          href="http://twitter.com/adamjralph"
          class="header__social__link header__social--twitter"
          >
          <img
          src="./assets/img/twitter-original.svg"
              alt="twitter"
              class="header__social__icon header__social--twitter__icon"
          />
              <!-- Youtube-->
          <a
          href="https://www.youtube.com/channel/UCRMH3kvPD8o1Khssr4A8EWg"
          class="header__social--youtube"
          >
          <img
          src="./assets/img/youtube-svgrepo-com.svg"
          alt="youtube"
          class="header__social__icon header__social--youtube__icon"
          />
          </a>
          <!-- Github -->
          <a
          href="http://twitter.com/adamjralph"
          class="header__social__link header__social--github"
          >
          <img
          src="./assets/img/github-original.svg"
          alt="github"
          class="header__social__icon header__social--youtube__icon"
          />
          </a>
        </div>

        <nav class="header__nav">
          <a href="#about" class="header__nav__link">about</a>
          <a href="#projects" class="header__nav__link">projects</a>
          <button class="btn nav__btn">
            <a href="#contact" class="header__nav__link">Lets Talk</a>
          </button>

        </nav>
      </header>
    </div>
    </body>
    </html>
